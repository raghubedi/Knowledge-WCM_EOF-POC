name: Upload Device Images to Contentful

on:
  workflow_dispatch:
    inputs:
      upload_from_date:
        description: 'Upload images created after this date(inclusive) (format: YYYY-MM-DD)'
        required: true
        default: '2000-01-01'

jobs:
  upload-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Upload Script
        env:
          SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          ENVIRONMENT_ID: ${{ secrets.CONTENTFUL_ENV_ID }}
          ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
          UPLOAD_FROM_DATE: ${{ github.event.inputs.upload_from_date }}
        run: node src/scripts/uploadImagesToContentful.js
